<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <title> 職旅 | Workway </title>
</head>

<body>
  <%- include('./layout/header'); -%>

    <main class="bg-natural-95">
      <div class="container py-12">
        <div class="row justify-content-center">
          <div class="col-10">
            <ul class="nav nav-pills justify-content-center mb-6 tab-btn-bg" id="pills-tab" role="tablist">
              <li class="nav-item me-6" role="presentation">
                <button class="nav-link border active" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                  type="button" role="tab" aria-controls="pills-profile" aria-selected="true"><span
                    class="material-symbols-outlined align-bottom me-2">
                    face
                  </span>個人資料</button>
              </li>
              <li class="nav-item me-6" role="presentation">
                <button class="nav-link border" id="pills-record-tab" data-bs-toggle="pill" data-bs-target="#pills-record"
                  type="button" role="tab" aria-controls="pills-record" aria-selected="false"><span
                    class="material-symbols-outlined align-bottom me-2">
                    pending_actions
                  </span>預約紀錄</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link border" id="pills-plan-tab" data-bs-toggle="pill" data-bs-target="#pills-plan"
                  type="button" role="tab" aria-controls="pills-plan" aria-selected="false"><span
                    class="material-symbols-outlined align-bottom me-2">
                    list_alt
                  </span>職旅計劃</button>
              </li>
            </ul>
            <div class="tab-content p-9 shadow rounded-3 bg-white" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                tabindex="0">
                <%- include('./layout/user.ejs'); -%>
              </div>
              <div class="tab-pane fade" id="pills-record" role="tabpanel" aria-labelledby="pills-record-tab"
                tabindex="0">
                <%- include('./layout/record.ejs'); -%>
              </div>
              <div class="tab-pane fade" id="pills-plan" role="tabpanel" aria-labelledby="pills-plan-tab"
                tabindex="0">
                <%- include('./layout/plan.ejs'); -%>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
